<div class="container-login">
  <h1 class="page-header">Login</h1>


  <form class="form-login" novalidate name="formLogin" >

    <div class="form-group">
      <label for="email">Email: </label>
      <input ng-model="user.email" type="text" class="" name="email" id="email">
    </div>

    <div class="form-group">
      <label for="senha">Senha: </label>
      <input ng-model="user.senha" type="password" class="" name="senha" id="senha">
    </div>

    <button type="submit" class="btn btn-default" ng-click="login(user)">Entrar</button>
    <a href="#!/register" class="btn btn-default">NÃ£o possui conta?</a>

  </form>
</div>
