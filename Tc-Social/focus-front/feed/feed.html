
<div class="feed">
  <div class="card pic-card" ng-repeat="post in posts">
      <div class="pic" ng-repeat="picture in pictures">
        <img class="pic" src="https://image.freepik.com/free-vector/unicorn-background-design_1324-79.jpg" alt="">

      </div>

      <input type="text" name="" value="" placeholder="comment" ng-model="comment.text" class="comentario">
      <button class="link" type="button" name="button" ng-click="curtir(post.id)">CURTIR</button><button type="button" name="button" ng-click="comentar(post)" class="link">COMENTAR</button>
      <div class="" ng-repeat="comment in comments">
        {{comment.text}}
      </div>
      <div class="" ng-repeat="like in likes">
        {{like.id}}
      </div>
  </div>
</div>
