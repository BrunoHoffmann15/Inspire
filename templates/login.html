<div class="container">
    <div>
        <form action="" ng-submit="logar()" ng-model="usuario">
            <label for="email">Login: </label>
            <input type="text" name="" id="login" ng-model="usuario.email">
            <label for="senha">Senha: </label>
            <input type="password" name="" id="senha" ng-model="usuario.senha">
            <input type="submit" value="Logar" class="btn btn-primary">
        </form>
    </div>

</div>
